# ============================================================================
# 动态配置（可以通过配置中心动态调整）
# ============================================================================
ccuap:
  messages:

    # 应用程序提示信息
    application-message-map:

      # 模块一信息
      1000: "创建用户成功。"
      1001: "批量创建用户时出现错误local。"

      # 模块二信息
      2000: "查询用户列表成功啦。"

      # 模块三信息 （PS：{0}是参数）
      3000: "用户{0}被删除。"

    # 输入错误提示信息
    validator-message-map:
      9000: "{0}不能为空。"
      9001: "{0}的格式不符合要求。"
      9002: "{0}的字符串长度必须为{1}"
      9003: "{0}的字符串长度必须大于等于{1}小于等于{2}"
      9004: "{0}的值必须大于等于{1}。"
